<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./payment.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pay Pafe</title>
</head>

<body>
    <div class="form_container">
        <h2 class="my-4 text-center">Donate to Me! </h2>
        <form action="charge.php" method="post" id="payment-form">
            <div class="form-row">
                <input name="first_name" type="text" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="First Name">
                <input name="last_name" type="text" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Last Name">
                <input name="email" type="email" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Email Address">
                <div id="card-element" class="form-control">
                    <!-- Stripe element will be inserted here-->
                </div>

                <div id="card-errors" role="alert"></div>
            </div>

            <button>Submit Payment</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./client.js"></script>
</body>

</html>
